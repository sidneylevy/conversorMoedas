<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="convercao.js"></script>
  <title>Conversor de Moedas</title>
</head>
<body>
    <h1>Conversor de Moedas</h1>
    
      <div>
          <label for="amount" class="text">Quantia:</label>
          <input type="number" id="amount" placeholder="Digite o valor" />
          <p class="container-select">
                <label for="fromCurrency">De:</label>
                <select id="fromCurrency">
                    <option value="USD">USD</option>
                    <option value="BRL">BRL</option>
                </select>
            </p>
            <p class="container-select">
                <label for="toCurrency">Para:</label>
                <select id="toCurrency">
                    <option value="USD">USD</option>
                    <option value="BRL">BRL</option>
                </select>
            </p>
            <button onclick="convert()">Converter</button>
            <h2 id="result">Resultado: </h2>
        </div>


</body>
</html>
